{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header>
        <h1>Trader</h1>
        <ul>
            <li><a href="https://finance.yahoo.com/commodities" target="_blank">Insights</a></li>
            <li><a href="https://finance.yahoo.com/topic/stock-market-news/" target="_blank">News</a></li>
            <li><a href="https://www.tradingview.com/chart/?symbol=CME_MINI%3AES1%21" target="_blank">Trade</a></li>
        </ul>
    </header>
    <main>
        <form action="/" method="post">{% csrf_token %}
            <fieldset>
                <select name="option" id="option" required>
                    <option value="">Select...</option>
                    <option value="es">ES</option>
                    <option value="bj">BJ</option>
                    <option value="shls">SHLS</option>
                    <option value="you">YOU</option>
                </select>
            </fieldset>
            <input type="submit" value="Predict">
        </form>
        <section>
            <h2>Prediction</h2>
            <table>
                <thead>{{pred.stock}}</thead>
                <tr>
                    <td>Open</td>
                    <td>High</td>
                    <td>Low</td>
                    <td>Close</td>
                </tr>
                <tr>
                    <td>{{pred.open}}</td>
                    <td>{{pred.high}}</td>
                    <td>{{pred.low}}</td>
                    <td>{{pred.close}}</td>
                </tr>
            </table>
            <h3>Patterns</h3>
            <p>{{pattern}}</p>
        </section>
    </main>
</body>
</html>
